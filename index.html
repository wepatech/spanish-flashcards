<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spanish Verb Flashcards</title>

<style>
  :root{
    --bg:#f4f6f8;
    --card:#ffffff;
    --text:#111827;
    --muted:#6b7280;
    --pill:#e5e7eb;
    --btn:#2563eb;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 16px;
    display: flex;
    justify-content: center;
    color: var(--text);
  }

  .app {
    width: 100%;
    max-width: 520px;
  }

  /* Scene = the container that reserves space and provides perspective */
  .scene {
    position: relative;
    perspective: 1200px;
    width: 100%;
    min-height: 420px; /* reserve height so controls don't jump */
  }

  /* Flipper rotates */
  .flipper {
    position: relative;
    width: 100%;
    min-height: 420px;
    transform-style: preserve-3d;
    transition: transform 420ms ease;
  }

  .flipper.is-flipped {
    transform: rotateY(180deg);
  }

  /* Both faces must be stacked perfectly */
  .face {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    background: var(--card);
    border-radius: 16px;
    padding: 22px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.10);
    box-sizing: border-box;
  }

  .face.back {
    transform: rotateY(180deg);
  }

  /* Typography */
  h1 {
    margin: 0;
    font-size: 30px;
    line-height: 1.15;
  }

  h2 {
    margin: 0;
    font-size: 20px;
  }

  .meaning {
    margin-top: 8px;
    font-size: 18px;
    color: #374151;
  }

  .example {
    margin-top: 18px;
    font-size: 16px;
    line-height: 1.5;
  }

  .muted {
    color: var(--muted);
    font-size: 14px;
    margin-top: 14px;
  }

  .pillRow {
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin-top: 14px;
  }

  .pill {
    display: inline-block;
    background: var(--pill);
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 13px;
  }

  /* Controls */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    margin-top: 14px;
  }

  button {
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: var(--btn);
    color: white;
    font-size: 15px;
    cursor: pointer;
  }

  #count {
    color: var(--muted);
    font-size: 14px;
    white-space: nowrap;
  }

  /* Make card feel tappable */
  .scene { cursor: pointer; user-select: none; }
</style>
</head>

<body>
<div class="app">

  <!-- FLIP CARD -->
  <div class="scene" id="scene">
    <div class="flipper" id="flipper">

      <!-- FRONT -->
      <div class="face front">
        <h1 id="verb">Loading‚Ä¶</h1>
        <div class="meaning" id="meaning"></div>

        <div class="example">
          <div><b>Spanish:</b> <span id="exSp"></span></div>
          <div class="muted"><b>English:</b> <span id="exEn"></span></div>
        </div>

        <div class="pillRow">
          <div class="pill" id="typePill"></div>
          <div class="pill" id="prPill"></div>
        </div>

        <div class="muted">Tap card to flip</div>
      </div>

      <!-- BACK -->
      <div class="face back">
        <h2>Presente (Indicativo)</h2>

        <div class="example" style="margin-top:16px;">
          <div><b>Yo:</b> <span id="yoForm"></span></div>
          <div><b>T√∫:</b> <span id="tuForm"></span></div>
          <div><b>√âl/Ella/Usted:</b> <span id="elForm"></span></div>
          <div><b>Nosotros/as:</b> <span id="nosForm"></span></div>
          <div><b>Ellos/Ellas/Ustedes:</b> <span id="udsForm"></span></div>
        </div>

        <div class="muted">Tap card to flip back</div>
      </div>

    </div>
  </div>

  <!-- NAV -->
  <div class="controls">
    <button id="prev">‚Üê Prev</button>
    <div id="count"></div>
    <button id="next">Next ‚Üí</button>
  </div>

</div>

<script>
  // ‚úÖ Put your published CSV link here (must end with output=csv)
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSbYZNlgAVAtpZMxslJMnBTf1kKkBGdE549m3_yACaz5ML8r9oExmuxMggA8-Py9Pzb-Plv2AlSdMzp/pubhtml";

  let filtered = [];
  let idx = 0;

  const flipper = document.getElementById("flipper");
  const scene = document.getElementById("scene");

  const el = (id) => document.getElementById(id);

  function parseCSV(text) {
    const rows = [];
    let row = [], cell = "", inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const n = text[i + 1];

      if (c === '"' && inQuotes && n === '"') {
        cell += '"'; i++;
      } else if (c === '"') {
        inQuotes = !inQuotes;
      } else if (c === "," && !inQuotes) {
        row.push(cell); cell = "";
      } else if ((c === "\n" || c === "\r") && !inQuotes) {
        if (cell.length || row.length) {
          row.push(cell);
          rows.push(row);
        }
        row = []; cell = "";
        if (c === "\r" && n === "\n") i++; // handle CRLF
      } else {
        cell += c;
      }
    }

    if (cell.length || row.length) {
      row.push(cell);
      rows.push(row);
    }

    return rows;
  }

  // Sheet columns:
  // 0 Number | 1 Verb | 2 Type | 3 English Meaning | 4 Yo | 5 T√∫ | 6 √âl | 7 Nosotros | 8 Ellos
  // 9 Example (Spanish) | 10 Example (English) | 11 PR Usage
  function normalize(r) {
    return {
      verb: (r[1] || "").trim(),
      type: (r[2] || "").trim(),
      meaning: (r[3] || "").trim(),
      yo: (r[4] || "").trim(),
      tu: (r[5] || "").trim(),
      el: (r[6] || "").trim(),
      nos: (r[7] || "").trim(),
      uds: (r[8] || "").trim(),
      exSp: (r[9] || "").trim(),
      exEn: (r[10] || "").trim(),
      pr: (r[11] || "").trim()
    };
  }

  function render() {
    const x = filtered[idx];
    if (!x) return;

    flipper.classList.remove("is-flipped");

    el("verb").textContent = x.verb || "";
    el("meaning").textContent = x.meaning || "";
    el("exSp").textContent = x.exSp || "";
    el("exEn").textContent = x.exEn || "";

    el("typePill").textContent = x.type || "";
    el("prPill").textContent = (x.pr && x.pr.includes("Yes")) ? "PR üáµüá∑" : "Standard";

    el("yoForm").textContent = x.yo || "‚Äî";
    el("tuForm").textContent = x.tu || "‚Äî";
    el("elForm").textContent = x.el || "‚Äî";
    el("nosForm").textContent = x.nos || "‚Äî";
    el("udsForm").textContent = x.uds || "‚Äî";

    el("count").textContent = `${idx + 1} / ${filtered.length}`;
  }

  function next() {
    idx = (idx + 1) % filtered.length;
    render();
  }

  function prev() {
    idx = (idx - 1 + filtered.length) % filtered.length;
    render();
  }

  document.getElementById("next").addEventListener("click", (e) => {
    e.stopPropagation();
    next();
  });

  document.getElementById("prev").addEventListener("click", (e) => {
    e.stopPropagation();
    prev();
  });

  // Tap/click card to flip (but not when clicking buttons)
  scene.addEventListener("click", (e) => {
    if (e.target.tagName === "BUTTON") return;
    flipper.classList.toggle("is-flipped");
  });

  fetch(CSV_URL)
    .then(r => r.text())
    .then(t => {
      const rows = parseCSV(t);
      filtered = rows.slice(1).map(normalize).filter(x => x.verb);
      idx = 0;
      render();
    })
    .catch(() => {
      el("verb").textContent = "Could not load CSV";
      el("meaning").textContent = "Check your CSV_URL link (must be output=csv).";
    });
</script>

</body>
</html>
