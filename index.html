<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spanish Verb Flashcards</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 16px;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 420px;
  }

  .card {
    perspective: 1200px;
  }

  .flipper {
    position: relative;
    width: 100%;
    min-height: 420px;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .is-flipped {
    transform: rotateY(180deg);
  }

  .face {
    position: absolute;
    width: 100%;
    min-height: 420px;
    backface-visibility: hidden;
    background: white;
    border-radius: 16px;
    padding: 22px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  }

  .back {
    transform: rotateY(180deg);
  }

  h1 {
    margin: 0;
    font-size: 28px;
  }

  .meaning {
    margin-top: 6px;
    color: #444;
    font-size: 18px;
  }

  .example {
    margin-top: 18px;
    font-size: 16px;
    line-height: 1.5;
  }

  .muted {
    color: #777;
    font-size: 14px;
    margin-top: 14px;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    margin-top: 16px;
  }

  button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: white;
    font-size: 15px;
  }

  .pill {
    display: inline-block;
    background: #e5e7eb;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 13px;
    margin-top: 10px;
  }
  /* --- FIX FLIP LAYOUT (prevents overlap) --- */
.scene {
  perspective: 1200px;
}

.flipper {
  position: relative;
  width: 100%;
  min-height: 320px;
  transform-style: preserve-3d;
  transition: transform 420ms ease;
}

.flipper.is-flipped {
  transform: rotateY(180deg);
}

/* Both faces must be stacked on top of each other */
.face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}

/* Back side rotated */
.face.back {
  transform: rotateY(180deg);
}

/* Make sure the card container takes height */
.scene {
  position: relative;
  min-height: 320px;
}

</style>
</head>

<body>
<div class="app">

  <div class="card" id="card">
    <div class="flipper" id="flipper">

      <!-- FRONT -->
      <div class="face front">
        <h1 id="verb"></h1>
        <div class="meaning" id="meaning"></div>

        <div class="example">
          <div id="exSp"></div>
          <div class="muted" id="exEn"></div>
        </div>

        <div class="pill" id="typePill"></div>
        <div class="pill" id="prPill"></div>

        <div class="muted">Tap card to flip</div>
      </div>

      <!-- BACK -->
      <div class="face back">
        <h2>Present Tense</h2>

        <div class="example">
          <div><b>Yo:</b> <span id="yoForm"></span></div>
          <div><b>T√∫:</b> <span id="tuForm"></span></div>
          <div><b>√âl / Ella / Usted:</b> <span id="elForm"></span></div>
          <div><b>Nosotros/as:</b> <span id="nosForm"></span></div>
          <div><b>Ellos / Ellas / Uds:</b> <span id="udsForm"></span></div>
        </div>

        <div class="muted">Tap card to flip back</div>
      </div>

    </div>
  </div>

  <div class="controls">
    <button id="prev">‚Üê Prev</button>
    <div id="count"></div>
    <button id="next">Next ‚Üí</button>
  </div>

</div>

<script>
const CSV_URL =
  "PASTE_YOUR_PUBLISHED_CSV_LINK_HERE"; // must end in output=csv

let rows = [];
let data = [];
let filtered = [];
let idx = 0;

const flipper = document.getElementById("flipper");

function el(id) {
  return document.getElementById(id);
}

function parseCSV(text) {
  const rows = [];
  let row = [], cell = "", inQuotes = false;

  for (let i = 0; i < text.length; i++) {
    const c = text[i];
    const n = text[i + 1];

    if (c === '"' && inQuotes && n === '"') {
      cell += '"'; i++;
    } else if (c === '"') {
      inQuotes = !inQuotes;
    } else if (c === "," && !inQuotes) {
      row.push(cell); cell = "";
    } else if (c === "\n" && !inQuotes) {
      row.push(cell); rows.push(row);
      row = []; cell = "";
    } else {
      cell += c;
    }
  }

  if (cell || row.length) {
    row.push(cell);
    rows.push(row);
  }

  return rows;
}

function normalize(r) {
  return {
    n: (r[0] || "").trim(),
    verb: (r[1] || "").trim(),
    type: (r[2] || "").trim(),
    meaning: (r[3] || "").trim(),
    yo: (r[4] || "").trim(),
    tu: (r[5] || "").trim(),
    el: (r[6] || "").trim(),
    nos: (r[7] || "").trim(),
    uds: (r[8] || "").trim(),
    exSp: (r[9] || "").trim(),
    exEn: (r[10] || "").trim(),
    pr: (r[11] || "").trim()
  };
}

function render() {
  const x = filtered[idx];
  if (!x) return;

  flipper.classList.remove("is-flipped");

  el("verb").textContent = x.verb;
  el("meaning").textContent = x.meaning;
  el("exSp").textContent = x.exSp;
  el("exEn").textContent = x.exEn;

  el("typePill").textContent = x.type;
  el("prPill").textContent = x.pr.includes("Yes") ? "PR üáµüá∑" : "Standard";

  el("yoForm").textContent = x.yo;
  el("tuForm").textContent = x.tu;
  el("elForm").textContent = x.el;
  el("nosForm").textContent = x.nos;
  el("udsForm").textContent = x.uds;

  el("count").textContent = `${idx + 1} / ${filtered.length}`;
}

fetch(CSV_URL)
  .then(r => r.text())
  .then(t => {
    rows = parseCSV(t);
    data = rows.slice(1).map(normalize);
    filtered = data.filter(x => x.verb);
    render();
  });

el("next").onclick = () => {
  idx = (idx + 1) % filtered.length;
  render();
};

el("prev").onclick = () => {
  idx = (idx - 1 + filtered.length) % filtered.length;
  render();
};

el("card").onclick = () => {
  flipper.classList.toggle("is-flipped");
};
</script>

</body>
</html>
