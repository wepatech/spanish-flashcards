<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spanish Verb Flashcards</title>

<style>
  :root{
    --bg1:#f7f7fb;
    --bg2:#eef2ff;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#64748b;
    --pill:#eef2ff;
    --pillText:#3730a3;
    --btn:#4f46e5;
    --btnHover:#4338ca;
    --btn2:#0f172a;
    --btn2Hover:#111827;
    --ring:rgba(79,70,229,.25);
    --shadow: 0 18px 45px rgba(15,23,42,.12);
    --radius:22px;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color:var(--text);
    min-height:100vh;
    background:
      radial-gradient(1200px 600px at 20% 0%, var(--bg2), transparent 60%),
      radial-gradient(900px 500px at 90% 20%, #ffe4e6, transparent 55%),
      linear-gradient(180deg, var(--bg1), #f8fafc 70%);
    display:flex;
    justify-content:center;
    padding:18px;
  }

  .app{
    width:100%;
    max-width:840px;
  }

  .topbar{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
    margin-bottom:14px;
  }

  .title{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:900;
    font-size:22px;
    letter-spacing:-0.02em;
    margin:0;
  }

  .title .logo{
    width:34px;
    height:34px;
    border-radius:12px;
    background:linear-gradient(135deg, #4f46e5, #22c55e);
    box-shadow: 0 10px 22px rgba(79,70,229,.25);
  }

  .controlsRow{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
  }

  .chip{
    background:rgba(255,255,255,.7);
    backdrop-filter: blur(8px);
    border:1px solid rgba(15,23,42,.08);
    border-radius:999px;
    padding:10px 12px;
    font-size:14px;
    display:flex;
    align-items:center;
    gap:8px;
    box-shadow: 0 8px 20px rgba(15,23,42,.06);
  }

  .chip input, .chip select{
    border:none;
    background:transparent;
    outline:none;
    font-size:14px;
    min-width:190px;
  }

  .chip select{ min-width: 120px; }

  .btn{
    border:none;
    border-radius:14px;
    padding:10px 14px;
    font-weight:800;
    font-size:14px;
    color:#fff;
    background:var(--btn);
    cursor:pointer;
    box-shadow: 0 12px 26px rgba(79,70,229,.22);
    transition: transform .08s ease, background .15s ease;
  }
  .btn:hover{ background:var(--btnHover); }
  .btn:active{ transform: translateY(1px); }

  .btn.secondary{
    background:rgba(15,23,42,.92);
    box-shadow: 0 12px 26px rgba(15,23,42,.18);
  }
  .btn.secondary:hover{ background:var(--btn2Hover); }

  /* Flip card */
  .scene{
    perspective:1400px;
    width:100%;
    min-height:460px;
  }
  .flipper{
    position:relative;
    width:100%;
    min-height:460px;
    transform-style:preserve-3d;
    transition:transform 520ms cubic-bezier(.2,.9,.2,1);
  }
  .flipper.is-flipped{ transform:rotateY(180deg); }

  .face{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border:1px solid rgba(15,23,42,.08);
    border-radius:var(--radius);
    box-shadow: var(--shadow);
    padding:26px;
    backface-visibility:hidden;
    -webkit-backface-visibility:hidden;
    overflow:hidden;
  }
  .face.back{ transform:rotateY(180deg); }

  .headerRow{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:14px;
  }

  h1{
    margin:0;
    font-size:40px;
    line-height:1.05;
    letter-spacing:-0.03em;
  }

  .meaning{
    margin-top:8px;
    font-size:18px;
    color:#334155;
  }

  .meta{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }

  .pill{
    background:var(--pill);
    color:var(--pillText);
    padding:7px 12px;
    border-radius:999px;
    font-size:13px;
    font-weight:800;
    white-space:nowrap;
  }
  .pill.gray{
    background: rgba(15,23,42,.06);
    color: rgba(15,23,42,.78);
  }

  .examples{
    margin-top:18px;
    padding-top:16px;
    border-top:1px solid rgba(15,23,42,.08);
    font-size:16px;
    line-height:1.6;
  }
  .examples .en{
    margin-top:8px;
    color:var(--muted);
    font-size:14px;
  }

  .hint{
    margin-top:14px;
    color:var(--muted);
    font-size:13px;
  }

  .grid{
    margin-top:18px;
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    font-size:16px;
  }
  .grid div{
    background: rgba(15,23,42,.04);
    border:1px solid rgba(15,23,42,.06);
    border-radius:14px;
    padding:12px 12px;
  }
  .grid b{ display:inline-block; min-width:140px; }

  .nav{
    margin-top:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .count{
    color:var(--muted);
    font-size:14px;
    font-weight:700;
  }

  .scene{ cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent; }

  @media (min-width: 680px){
    .grid{ grid-template-columns:1fr 1fr; }
    .chip input{ min-width:240px; }
  }
</style>

</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="title">Spanish Verb Flashcards</div>

      <div class="chip">
        ðŸ”Ž <input id="q" placeholder="Search (comer, eat, arroz)" />
      </div>

      <div class="chip">
        Type:
        <select id="typeFilter">
          <option value="ALL">All</option>
          <option value="AR">AR</option>
          <option value="ER">ER</option>
          <option value="IR">IR</option>
          <option value="Irregular">Irregular</option>
        </select>
      </div>

      <div class="chip">
        PR:
        <select id="prFilter">
          <option value="ALL">All</option>
          <option value="PR">PR only ðŸ‡µðŸ‡·</option>
        </select>
      </div>

      <button class="btn secondary" id="flipBtn" type="button">Flip</button>
      <button class="btn" id="shuffleBtn" type="button">Shuffle</button>
    </div>

    <div class="scene" id="scene">
      <div class="flipper" id="flipper">
        <!-- FRONT -->
        <div class="face front">
          <div class="row">
            <div>
              <h1 id="verb">Loadingâ€¦</h1>
              <div class="meaning" id="meaning"></div>
            </div>
            <div class="meta">
              <div class="pill" id="typePill">â€”</div>
              <div class="pill" id="prPill">â€”</div>
              <div class="pill" id="countPill">â€”</div>
            </div>
          </div>

          <div class="examples">
            <div id="exSp"></div>
            <div class="en" id="exEn"></div>
          </div>

          <div class="hint">Tap the card to flip. Use Prev/Next to move.</div>
        </div>

        <!-- BACK -->
        <div class="face back">
          <div class="row">
            <div>
              <h1>Presente</h1>
              <div class="meaning">Indicativo (no vosotros)</div>
            </div>
            <div class="meta">
              <div class="pill" id="verbMini">â€”</div>
            </div>
          </div>

          <div class="grid">
            <div><b>Yo:</b> <span id="yoForm">â€”</span></div>
            <div><b>TÃº:</b> <span id="tuForm">â€”</span></div>
            <div><b>Ã‰l/Ella/Usted:</b> <span id="elForm">â€”</span></div>
            <div><b>Nosotros/as:</b> <span id="nosForm">â€”</span></div>
            <div><b>Ellos/Ellas/Uds:</b> <span id="udsForm">â€”</span></div>
          </div>

          <div class="hint">Tap to flip back.</div>
        </div>
      </div>
    </div>

    <div class="nav">
      <button class="btn secondary" id="prev" type="button">â—€ Prev</button>
      <div class="count" id="count">â€”</div>
      <button class="btn secondary" id="next" type="button">Next â–¶</button>
    </div>
  </div>

<script>
  // 1) PASTE YOUR PUBLISHED CSV LINK HERE (must end in output=csv)
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSbYZNlgAVAtpZMxslJMnBTf1kKkBGdE549m3_yACaz5ML8r9oExmuxMggA8-Py9Pzb-Plv2AlSdMzp/pub?output=csv";

  // Sheet columns expected:
  // 0 Number | 1 Verb | 2 Type | 3 English Meaning | 4 Yo | 5 TÃº | 6 Ã‰l/Ella/Usted | 7 Nosotros/as | 8 Ellos/Ellas/Ustedes
  // 9 Example (Spanish) | 10 Example (English) | 11 PR Usage
  let all = [];
  let filtered = [];
  let idx = 0;

  const flipper = document.getElementById("flipper");
  const scene = document.getElementById("scene");

  const $ = (id) => document.getElementById(id);

  function parseCSV(text) {
    const rows = [];
    let row = [], cell = "", inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const n = text[i + 1];

      if (c === '"' && inQuotes && n === '"') { cell += '"'; i++; }
      else if (c === '"') { inQuotes = !inQuotes; }
      else if (c === "," && !inQuotes) { row.push(cell); cell = ""; }
      else if ((c === "\n" || c === "\r") && !inQuotes) {
        if (cell.length || row.length) { row.push(cell); rows.push(row); }
        row = []; cell = "";
        if (c === "\r" && n === "\n") i++;
      } else { cell += c; }
    }

    if (cell.length || row.length) { row.push(cell); rows.push(row); }
    return rows;
  }

  function normalize(r) {
    const pr = (r[11] || "").trim();
    return {
      verb: (r[1] || "").trim(),
      type: (r[2] || "").trim(),
      meaning: (r[3] || "").trim(),
      yo: (r[4] || "").trim(),
      tu: (r[5] || "").trim(),
      el: (r[6] || "").trim(),
      nos: (r[7] || "").trim(),
      uds: (r[8] || "").trim(),
      exSp: (r[9] || "").trim(),
      exEn: (r[10] || "").trim(),
      pr: pr,
      isPR: /yes/i.test(pr)
    };
  }

  function applyFilters() {
    const q = $("q").value.trim().toLowerCase();
    const t = $("typeFilter").value;
    const prOnly = $("prFilter").value === "PR";

    filtered = all.filter(x => {
      if (!x.verb) return false;

      if (t !== "ALL" && x.type !== t) return false;
      if (prOnly && !x.isPR) return false;

      if (!q) return true;

      const hay = [
        x.verb, x.meaning, x.exSp, x.exEn
      ].join(" ").toLowerCase();

      return hay.includes(q);
    });

    idx = 0;
    render();
  }

  function render() {
    if (!filtered.length) {
      $("verb").textContent = "No matches";
      $("meaning").textContent = "Try clearing filters or search.";
      $("exSp").textContent = "";
      $("exEn").textContent = "";
      $("typePill").textContent = "â€”";
      $("prPill").textContent = "â€”";
      $("count").textContent = "0 / 0";
      $("countPill").textContent = "0 / 0";
      $("verbMini").textContent = "â€”";
      $("yoForm").textContent = "â€”";
      $("tuForm").textContent = "â€”";
      $("elForm").textContent = "â€”";
      $("nosForm").textContent = "â€”";
      $("udsForm").textContent = "â€”";
      return;
    }

    const x = filtered[idx];
    flipper.classList.remove("is-flipped");

    $("verb").textContent = x.verb;
    $("meaning").textContent = x.meaning;
    $("exSp").textContent = x.exSp;
    $("exEn").textContent = x.exEn;

    $("typePill").textContent = x.type || "â€”";
    $("prPill").textContent = x.isPR ? "PR ðŸ‡µðŸ‡·" : "Standard";
    $("count").textContent = `${idx + 1} / ${filtered.length}`;
    $("countPill").textContent = `${idx + 1} / ${filtered.length}`;
    $("verbMini").textContent = x.verb;

    $("yoForm").textContent = x.yo || "â€”";
    $("tuForm").textContent = x.tu || "â€”";
    $("elForm").textContent = x.el || "â€”";
    $("nosForm").textContent = x.nos || "â€”";
    $("udsForm").textContent = x.uds || "â€”";
  }

  function next() {
    if (!filtered.length) return;
    idx = (idx + 1) % filtered.length;
    render();
  }

  function prev() {
    if (!filtered.length) return;
    idx = (idx - 1 + filtered.length) % filtered.length;
    render();
  }

  function flip() {
    flipper.classList.toggle("is-flipped");
  }

  function shuffle() {
    for (let i = filtered.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
    }
    idx = 0;
    render();
  }

  // Buttons (stop flip when clicking controls)
  $("next").addEventListener("click", (e) => { e.stopPropagation(); next(); });
  $("prev").addEventListener("click", (e) => { e.stopPropagation(); prev(); });
  $("flipBtn").addEventListener("click", (e) => { e.stopPropagation(); flip(); });
  $("shuffleBtn").addEventListener("click", (e) => { e.stopPropagation(); shuffle(); });

  // Tap card to flip (mobile friendly)
  scene.addEventListener("click", (e) => {
    if (e.target.closest("button")) return;
    flip();
  });

  // Filters
  $("q").addEventListener("input", applyFilters);
  $("typeFilter").addEventListener("change", applyFilters);
  $("prFilter").addEventListener("change", applyFilters);

  // Load CSV
  function withCacheBust(url) {
    const sep = url.includes("?") ? "&" : "?";
    return url + sep + "v=" + Date.now();
  }

  fetch(withCacheBust(CSV_URL))
    .then(r => r.text())
    .then(t => {
      const rows = parseCSV(t);
      all = rows.slice(1).map(normalize).filter(x => x.verb);
      filtered = [...all];
      idx = 0;
      render();
    })
    .catch(err => {
      $("verb").textContent = "Could not load CSV";
      $("meaning").textContent = "Make sure CSV_URL ends in output=csv and the sheet is published.";
      $("exSp").textContent = "";
      $("exEn").textContent = "";
      console.error(err);
    });
</script>
</body>
</html>
